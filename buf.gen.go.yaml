version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/nareshbhatia/grpc-pet-server/gen/go

plugins:
  # Generate base types for Go (message and enum types)
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: gen/go
    opt: paths=source_relative

  # Generate Connect RPC service stubs for Go
  - remote: buf.build/connectrpc/go:v1.19.1
    out: gen/go
    opt: paths=source_relative

inputs:
  - directory: proto