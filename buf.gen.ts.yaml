version: v2

managed:
  enabled: true

plugins:
  # Generate base types for TypeScript (message and enum types)
  - remote: buf.build/bufbuild/es:v2.10.2
    out: gen/ts
    opt:
      - target=ts
      - import_extension=.js
  
  # Generate Connect RPC service stubs for TypeScript
  - remote: buf.build/connectrpc/es:v1.6.1
    out: gen/ts
    opt:
      - target=ts

inputs:
  - directory: proto