version: v2

managed:
  enabled: true

plugins:
  # Generate TypeScript code
  # The underlying local plugin is @bufbuild/protoc-gen-es
  # See https://github.com/bufbuild/protobuf-es/blob/main/MANUAL.md
  - remote: buf.build/bufbuild/es:v2.10.2
    out: gen/ts
    # Generate any imported dependencies
    include_imports: true
    opt:
      - target=ts
      - import_extension=.js
  
inputs:
  - directory: proto